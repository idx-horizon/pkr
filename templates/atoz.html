{% include "_header.html" %}
{% include "_menubar.html" %}

<div class="container-fluid p-3 bg-dark text-white">
<H2>A to Z events</H2>

<table class="table table-hover table-light table-striped">
        <thead>
        <tr>
            <th width="5%"></th>
            <th width="10%">Count</th>
            <th width="75%">Events</th>
        </tr>
        </thead>
        {% for item in data %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ data[item] | length }}</td>
                <td>{% autoescape false %}   
                {{ data[item] | join('~') | replace('~','<BR/>') }}
                {% endautoescape %}
                </td>
            </tr>
        {% endfor %}
    <P>
</table>
