{% include "_header.html" %}
{% include "_menubar.html" %}

<H2>{{ data.name }} - total runs {{ data.run_count }} </H2>
<button class="button" onclick="location.href = '/runs/{{ data.name | lower }}'">Runs</button>


<div style="width:90%">
    <table id='table'>
            <tr>
                <th width="40%"  align="centre">Challenge</th>
                <th width="60%" align="left"></th>
            </tr>
            {% for item in data.challenges %}
                <tr>
                    <td align="left">{{ item }}</td>
                    <td align="left">{{ data.challenges[item] }}</td>
                </tr>
            {% endfor %}
            <P>
    </table>
</div>
<P>
Runner data as at {{ data.updated_dt }}<P>
{% include "_footer.html" %}
