{% include "_menubar.html" %}
</div>
<div class="container-fluid p-3 bg-dark text-white">
<H2>{{ title }} ({{ data | length }} events)</H2>

<table class="table table-hover table-light table-striped">
    <thead class="thead-light text-left">
    <tr>
        <th width="30%">Year</th>
        <th width="10%">#</th>
        <th width="10%">Average</th>
        <th width="10%">Fastest</th>
        <th width="40%">Slowest</th>
        </tr>
    </thead>
    {% for item in data %}
        <tr>
            <td>{{ item.event }}</td>
            <td>{{ item.count }}</td>
            <td>{{ item.average }}</td>
            <td>{{ item.fastest }}</td>
            <td>{{ item.slowest }}</td>

        </tr>
   {% endfor %}
        <P>
</table>
<P>
</div>
