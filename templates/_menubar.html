<div class="topnav">
	<a href="/home"   {% if url_for(request.endpoint) == '/home/' %}class="active"{% endif %}>Home</a>
	<a href="/newruns"   {% if url_for(request.endpoint) == '/newruns/' %}class="active"{% endif %}>New Runs</a>
	<a href="/events/uk"   {% if url_for(request.endpoint) == '/events/' %}class="active"{% endif %}>Events</a>
	<div class="topnav-right">
	{% if current_user.is_anonymous %}
		<a href="/login" {% if url_for(request.endpoint) == '/login/' %}class="active"{% endif %}>Login</a>
	{% else %}
		<a href="/user" {% if url_for(request.endpoint) == '/user/' %}class="active"{% endif %}>{{ current_user.username|title }}</a>
		<a href="/logout" {% if url_for(request.endpoint) == '/logout/' %}
			class="active"{% endif %}>Logout</a>
	{% endif %}
	</div>

</div>
