{% include "_header.html" %}
{% include "_menubar.html" %}
<H2>{{ graph_title }}</H2>

<div class="btn-group">
  <B>Select</B>:  
  {% for ch in chart_list %}
    <a href="/chart?c={{ch}}" class="btn btn-success
    {% if ch == chart_name %} active {% endif %}
    ">{{ch}}</a>
  {% endfor %}
</div>

<img alt="chart" width="80%" src="{{ graph_data | safe }}"/>
