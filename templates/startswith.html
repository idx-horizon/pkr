{% include "_header.html" %}
{% include "_menubar.html" %}

<H1>Events ({{ data|length }}) in the UK starting with: {{ prefix }}</H1>
<form action='/startswith/{{ filter }}/' method="POST" name="form">
		<input type="text" autocomplete="off" autocapitalize="off" spellcheck="off" name="filter" 
		placeholder="(filter by)" value="{{ request.form['filter'] }}"></input>
                <input type="radio" name="filter_method" value="startswith"> Startswith
                <input type="radio" name="filter_method" value="contains"> Contains
		<button type="submit" name="filter" value="Filter">Filter</button>
<div style="width:50%">
    <table id='table'>
            <tr>
                <th width="10%"  align="centre">#</th>
                <th width="90%" align="left">Name</th>
            </tr>
            {% for item in data|sort(attribute='evlongname') %}
                <tr>
                    <td align="center">{{ item.evid }}</td>
                    <td align="left"><a href="{{ item.url_latestresults }}">{{ item.evlongname }}</td>
                </tr>
            {% endfor %}
            <P>
    </table>
</div>
{% include "_footer.html" %}
