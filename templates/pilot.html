{% include "_header.html" %}
{% include "_menubar.html" %}

<h2>{{title}}</h2>

<div width="100%" class="container-fluid p-3 bg-dark text-white">
<a href='#'>link</a>
</div>	

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUp">
  More...
</button>

<!-- Modal -->
<div class="modal fade" id="popUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <table>
      <table class="table table-hover table-light table-striped text-left">
        <tr>
          <th width="60%">Stat</th>
          <th width="40%">Value</th>
        </tr>
        {% for line in data %}
          <tr>
          <td>{{ line }}</td>
          <td>{{ data[line] }}</td>
          </tr>
        {% endfor %}
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% include "_footer.html" %}
