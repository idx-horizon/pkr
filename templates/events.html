{% include "_header.html" %}
{% include "_menubar.html" %}

<H1>{{ data|length }} events in the UK {{ filter_method }} "{{ filter }}"</H1>
<div>
<form action='/events/{{ filter_str }}' method="POST" name="form">
		<input type="text" autocomplete="off" autocapitalize="off" spellcheck="off" name="filter_str" 
		placeholder="(filter by)" value="{{ request.form['filter_str'] }}"></input>
        <div class="styled">
          <select name="filter_method">
            <option selected>Startswith</option>
            <option>Contains</option>
          </select>
        </div>
        <div class="styled">
          <select name="country">
                {% for c in countries %}
                    <option {% if c=="uk" selected %}>{{ c }}</option>
                {% endfor %}
          </select>
        </div>
		<button type="submit" name="filter" value="Filter">Filter</button>
</form>
</div>				
<div style="width:80%">
    <table id='table'>
            <tr>
                <th width="20%"  align="centre">#</th>
                <th width="80%" align="left">Name</th>
            </tr>
            {% for item in data|sort(attribute='evlongname') %}
                <tr>
                    <td align="center">{{ item.evid }}</td>
                    <td align="left"><a href="{{ item.url_latestresults }}">{{ item.evlongname }}</td>
                </tr>
            {% endfor %}
            <P>
    </table>
</div>

{% include "_footer.html" %}
