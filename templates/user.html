{% include "_header.html" %}
{% include "_menubar.html" %}


<div class="container-fluid p-3 bg-dark text-white">
  <h1>Runner: {{ current_user.username | title }} (A{{ current_user.rid | safe }})</h1>
</div>

<form>  
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="text" class="form-control" id="inputEmail">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-md-4">
      <label for="inputHomeRun">Home Run</label>
      <select id="inputHomeRun" class="form-control">
        <option selected>{{ current_user.home_run }}</option>
        <option>...</option>
        <option>...</option>
      </select>
    <small id="emailHelp" class="form-text text-muted">used to calculate distances.</small>
    </div>  
    <div class="form-group col-md-2">
      <label for="inputZip">Other</label>
      <input type="text" class="form-control" id="inputZip">
    </div>    
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

{% include "_footer.html" %}
