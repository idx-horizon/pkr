{% include "_header.html" %}
{% include "_menubar.html" %}


<div class="container-fluid p-3 bg-dark text-white">
  <h1>Runner: {{ current_user.username | title }}</h1>
</div>

<form>
  <div class="form-group row">
    <label for="staticUser" class="col-sm-2 col-form-label">User</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticUser" value="{{ current_user.username | title }} ({{ current_user.rid }})">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>

  <div class="form-group row">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" value="{{ current_user.email }}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="inputHomeRun">Home Run</label>
    <input type="text" class="form-control" id="inputHomeRun" placeholder="Home run" value="{{ current_user.home_run }}">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Email</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Home Run</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
      </select>
    </div>  
    <div class="form-group col-md-2">
      <label for="inputZip">Other</label>
      <input type="text" class="form-control" id="inputZip">
    </div>    
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

{% include "_footer.html" %}
